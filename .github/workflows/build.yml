name: CI Pipeline

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout the repository
    # -------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------
    # Setup .NET 9
    # -------------------------
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # -------------------------
    # Restore dependencies
    # -------------------------
    - name: Restore dependencies
      run: dotnet restore

    # -------------------------
    # Build the solution
    # -------------------------
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # -------------------------
    # Run Unit Tests (MSTest)
    # Includes code coverage
    # -------------------------
    - name: Run Unit Tests with coverage
      run: |
        dotnet test --configuration Release --no-build \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/ \
          /p:CoverletOutputFormat=opencover \
          /p:Threshold=80
    - name: SonarCloud Begin Analysis
      run: |
        dotnet sonarscanner begin \
          /k:"BPCalculator" \
          /o:"mo-git" \
          /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
          /d:sonar.coverage.exclusions="**/Program.cs,**/Startup.cs,**/Pages/**,bp-load-test.js" \
          /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.xml"
    # -------------------------
    # Run BDD Tests (Reqnroll)
    # Test project discovers and runs its Reqnroll bindings
    # -------------------------
    - name: Run BDD Tests
      run: dotnet test ./BDDTest/BDDTest.csproj --configuration Release --no-build
